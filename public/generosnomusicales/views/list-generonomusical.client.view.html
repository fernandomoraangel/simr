<!-- View listar generos-->
<ng-include src="'example/views/example.client.view.html'" /></ng-include>
<section data-ng-controller="GenerosNoMusicalesController" class="bodyList" data-ng-init="find()">
	<label class="tituloVista">GÉNEROS O FORMAS NO MUSICALES</label>
	<ul>
		<div class="wrapper">
			<table class="table table-striped">
				<thead>
					<tr>
						<th> <span class="glyphicon glyphicon-filter"> </span> <input type="text" class="campoList"
								ng-model="search">
							<!-- <button ng-click="propertyName = null; reverse = false">NO ORDENAR</button> -->
						</th>
					</tr>
				</thead>
			</table>
			<!-- Table -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							<!-- Columna sin título -->
						</th>
						<th>
							<button class="btn-lg3" ng-click="sortBy('nombre')">NOMBRE</button>
							<span class="sortorder" ng-show="propertyName === 'nombre'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('alias')">ALIAS</button>
							<span class="sortorder" ng-show="propertyName === 'alias'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('generosRelacionados')">GÉNEROS
								RELACIONADOS</button>
							<span class="sortorder" ng-show="propertyName === 'generosRelacionados'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('padres')">PADRES</button>
							<span class="sortorder" ng-show="propertyName === 'padres'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('hijos')">HIJOS</button>
							<span class="sortorder" ng-show="propertyName === 'hijos'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('idioma')">IDIOMA</button>
							<span class="sortorder" ng-show="propertyName === 'idioma'"
								ng-class="{reverse: reverse}"></span>
						</th>
					</tr>
				</thead>

				<tbody>
					<tr
						data-ng-repeat="generoNoMusical in generosNoMusicales |  orderBy:propertyName:reverse|filter:search">

						<!-- generos es el modelo-->
						<td>
							<a href="/#!/generosnomusicales/{{generoNoMusical._id}}"><span
									class="glyphicon glyphicon-sunglasses"></a>
						</td>
						<td data-ng-bind="generoNoMusical.nombre"></td>
						<td data-ng-bind="verAlias(generoNoMusical.alias)"></td>
						<td data-ng-bind="verGeneros(generoNoMusical.generosRelacionados)"></td>
						<td data-ng-bind="verGeneros(generoNoMusical.padres)"></td>
						<td data-ng-bind="verGeneros(generoNoMusical.hijos)"></td>
						<td data-ng-bind="verIdiomas(generoNoMusical.idioma)"></td>
						<td data-ng-show="authentication.user._id == generoNoMusical.creador._id">
							<a href="/#!/generosnomusicales/{{generoNoMusical._id}}/edit"><span
									class="glyphicon glyphicon-pencil"></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</ul>

	<div data-ng-hide="!generosNoMusicales || generosNoMusicales.length">
		<a href="/#!/generosnomusicales/create"></a>
</section>
