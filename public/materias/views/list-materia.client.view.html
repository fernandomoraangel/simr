<!-- View listar materias-->
<ng-include src="'example/views/example.client.view.html'" /></ng-include>
<section data-ng-controller="MateriasController" class="bodyList" data-ng-init="find()">
	<label class="tituloVista">MATERIAS</label>
	<ul>
		<div class="wrapper">
			<table class="table table-striped">
				<thead>
					<tr>
						<th> <span class="glyphicon glyphicon-filter"> </span> <input type="text" class="campoList"
								ng-model="search">
							<!-- <button ng-click="propertyName = null; reverse = false">NO ORDENAR</button> -->
						</th>
					</tr>

				</thead>
			</table>
			<!-- Table -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							<!-- Columna sin tÃ­tulo -->
						</th>
						<th>
							<button class="btn-lg3" ng-click="sortBy('nombre')">NOMBRE</button>
							<span class="sortorder" ng-show="propertyName === 'nombre'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('alias')">ALIAS</button>
							<span class="sortorder" ng-show="propertyName === 'alias'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('materiasRelacionadas')">MATERIAS
								RELACIONADAS</button>
							<span class="sortorder" ng-show="propertyName === 'materiasRelacionadas'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('padres')">PADRES</button>
							<span class="sortorder" ng-show="propertyName === 'padres'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('hijos')">HIJOS</button>
							<span class="sortorder" ng-show="propertyName === 'hijos'"
								ng-class="{reverse: reverse}"></span>
						</th>

					</tr>
				</thead>

				<tbody>
					<tr data-ng-repeat="materia in materias | orderBy:propertyName:reverse|filter:search">

						<!-- materias es el modelo-->
						<td>
							<a href="/#!/materias/{{materia._id}}"><span class="glyphicon glyphicon-sunglasses"></a>
						</td>
						<td data-ng-bind="materia.nombre"></td>
						<td data-ng-bind="verAlias(materia.alias)"></td>
						<td data-ng-bind="verMaterias(materia.materiasRelacionadas)"></td>
						<td data-ng-bind="verMaterias(materia.padres)"></td>
						<td data-ng-bind="verMaterias(materia.hijos)"></td>
						<td data-ng-show="authentication.user._id == materia.creador._id">
							<a href="/#!/materias/{{materia._id}}/edit"><span class="glyphicon glyphicon-pencil"></a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>


		</div>
	</ul>

	<div data-ng-hide="!materias || materias.length">
		<a href="/#!/materias/create"></a>
</section>
