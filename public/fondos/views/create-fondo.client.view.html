<!-- View crear obras -->
<ng-include src="'example/views/example.client.view.html'" /></ng-include>
<div class="jumbotron">
	<div class="container">
		<section data-ng-controller="FondosController">
			<!-- Ayuda al nivel de toda la página -->
			<div>
				<!-- Botón modal ayuda -->
				<button type="button" class="glyphicon glyphicon-eye-open" style="font-size: 16px; top:-5px"
					ng-click="mostrarAyuda('Fondo','Fondo');" data-toggle="modal" data-target="#ayudaTitulo"></button>

				<!-- Modal Ayuda-->
				<div style="text-align: left" class="modal fade" id="ayudaTitulo" tabindex="-1" role="dialog"
					aria-labelledby="ayudaTituloLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
							</div>
							<div class="modal-body">
								{{campo}}
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>
				</div>
				<label class="tituloVista">CREAR FONDO</label>

				<form class="form-principal" data-ng-submit="create()" novalidate>
					<!-- Mensaje de error-->
					<div data-ng-show="error">
						<strong class="error" data-ng-bind="error"></strong>
					</div>
					<!-- Nombre del fondo -->
					<div>
						<!-- Botón modal ayuda -->
						<button type="button" class="glyphicon glyphicon-eye-open"
							ng-click="mostrarAyuda('fondo','nombreDelFondo');" data-toggle="modal"
							data-target="#ayudaNombreDelFondo"></button>

						<!-- Modal Ayuda-->
						<div class="modal fade" id="ayudaNombreDelFondo" tabindex="-1" role="dialog"
							aria-labelledby="ayudaNombreDelFondoLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
									</div>
									<div class="modal-body">
										{{campo}}
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Cerrar</button>
									</div>
								</div>
							</div>
						</div>
						<label>NOMBRE DEL FONDO*</label>
					</div>


					<div>
						<input type="text" class="form-control" ng-model="nombre" id="titulo" placeholder="" required>
					</div>
					<!-- Fecha de creación -->
					<div>
						<!-- Botón modal ayuda -->
						<button type="button" class="glyphicon glyphicon-eye-open"
							ng-click="mostrarAyuda('fondo','fechaCreacionFondo');" data-toggle="modal"
							data-target="#ayudaFechaCreacionFondo"></button>

						<!-- Modal Ayuda-->
						<div class="modal fade" id="ayudaFechaCreacionFondo" tabindex="-1" role="dialog"
							aria-labelledby="ayudaFechaCreacionFondoLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
									</div>
									<div class="modal-body">
										{{campo}}
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Cerrar</button>
									</div>
								</div>
							</div>
						</div>
						<label>FECHA DE CREACIÓN</label>
					</div>

					<input type="text" id="fechaCreacion" class="form-control" ng-model="fechaDeCreacion"
						ng-blur="validarFecha(fechaDeCreacion,'fechaCreacion')">
					<!-- Tipo -->
					<div>
						<!-- Botón modal ayuda -->
						<button type="button" class="glyphicon glyphicon-eye-open"
							ng-click="mostrarAyuda('fondo','tipoFondo');" data-toggle="modal"
							data-target="#ayudaTipoFondo"></button>

						<!-- Modal Ayuda-->
						<div class="modal fade" id="ayudaTipoFondo" tabindex="-1" role="dialog"
							aria-labelledby="ayudaTipoFondoLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
									</div>
									<div class="modal-body">
										{{campo}}
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Cerrar</button>
									</div>
								</div>
							</div>
						</div>
						<label>TIPO</label>
					</div>
					<div>

						<select select name=tipoSelect class="form-control"
							ng-options="tipo for tipo in tiposFondosColecciones" ng-model="tipo">
							<option value="">Seleccione un valor</option>
							<tt>tipoSelect={{tipo}}</tt>
						</select>
					</div>
					<!-- Propiedad comodato -->
					<div>
						<!-- Botón modal ayuda -->
						<button type="button" class="glyphicon glyphicon-eye-open"
							ng-click="mostrarAyuda('fondo','propiedadComodato');" data-toggle="modal"
							data-target="#ayudaPropiedadComodato"></button>

						<!-- Modal Ayuda-->
						<div class="modal fade" id="ayudaPropiedadComodato" tabindex="-1" role="dialog"
							aria-labelledby="ayudaPropiedadComodatoLabel" aria-hidden="true">
							<div class="modal-dialog" role="document">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
									</div>
									<div class="modal-body">
										{{campo}}
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-primary"
											data-dismiss="modal">Cerrar</button>
									</div>
								</div>
							</div>
						</div>
						<label>PROPIEDAD/COMODATO</label>
					</div>
					<div class="campo">

						<div>
							<textarea class="form-control" placeholder="" ng-model="propiedadComodato"
								id="descripcion"></textarea>
						</div>
					</div>
					<div>
						<input type="submit" class="btn btn-primary btn-lg2" value="Crear">
						<div data-ng-show="error">
							<strong class="error" data-ng-bind="error"></strong>
						</div>
					</div>
		</section>
	</div>
	</form>
</div>
