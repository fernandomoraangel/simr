<!-- View listar fondos-->
<ng-include src="'example/views/example.client.view.html'" /></ng-include>
<section class="bodyList" data-ng-controller="FondosController" class="bodyList" data-ng-init="find()">
	<label class="tituloVista">FONDOS DOCUMENTALES</label>
	<ul>
		<div class="wrapper">
			<table class="table table-striped">
				<thead>
					<tr>
						<th> <span class="glyphicon glyphicon-filter"> </span> <input type="text" class="campoList"
								ng-model="search">
							<!-- <button ng-click="propertyName = null; reverse = false">NO ORDENAR</button> -->
						</th>
					</tr>
				</thead>
			</table>
			<!-- Table -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							<!-- Columna sin título -->
						</th>
						<th>
							<button class="btn-lg3" ng-click="sortBy('nombre')">NOMBRE</button>
							<span class="sortorder" ng-show="propertyName === 'nombre'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('tipo')">TIPO</button>
							<span class="sortorder" ng-show="propertyName === 'tipo'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('propiedadComodato')">PROPIEDAD/COMODATO</button>
							<span class="sortorder" ng-show="propertyName === 'propiedadComodato'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('fechaDeCreacion')">CREACIÓN</button>
							<span class="sortorder" ng-show="propertyName === 'fechaDeCreacion'"
								ng-class="{reverse: reverse}"></span>
						</th>



					</tr>
				</thead>

				<tbody>
					<tr data-ng-repeat="fondo in fondos | orderBy:propertyName:reverse|filter:search">
						<!-- fondos es el modelo-->
						<td>
							<a href="/#!/fondos/{{fondo._id}}"><span class="glyphicon glyphicon-sunglasses" </span></a>
						</td>
						<td class="descripcion" data-ng-bind="fondo.nombre"></td>
						<td class="descripcion" data-ng-bind="fondo.tipo"></td>
						<td class="descripcion" data-ng-bind="fondo.propiedadComodato"></td>
						<td class="descripcion" data-ng-bind="formatDate(fondo.fechaDeCreacion,fondo.precision)"></td>
						<td data-ng-show="authentication.user._id == fondo.creador._id">
							<a href="/#!/fondos/{{fondo._id}}/edit"><span class="glyphicon glyphicon-pencil"></a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>


		</div>
	</ul>

	<div data-ng-hide="!fondos || fondos.length">
		<a href="/#!/fondos/create"></a>
</section>
