<!-- View crear obras -->
<ng-include src="'example/views/example.client.view.html'" /></ng-include>
<div class="jumbotron">
	<div class="container">
		<section data-ng-controller="FondosController" data-ng-init="findOne()">
			<label class=" tituloVista">EDITAR FONDO</label>

			<form class="form-principal" data-ng-submit="update()" novalidate>
				<!-- Mensaje de error-->
				<div data-ng-show="error">
					<strong class="error" data-ng-bind="error"></strong>
				</div>
				<!-- Nombre del fondo -->
				<div>
					<!-- Botón modal ayuda -->
					<button type="button" class="glyphicon glyphicon-eye-open"
						ng-click="mostrarAyuda('fondo','nombreDelFondo');" data-toggle="modal"
						data-target="#ayudaNombreDelFondo"></button>

					<!-- Modal Ayuda-->
					<div class="modal fade" id="ayudaNombreDelFondo" tabindex="-1" role="dialog"
						aria-labelledby="ayudaNombreDelFondoLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
								</div>
								<div class="modal-body">
									{{campo}}
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
					<label>NOMBRE DEL FONDO*</label>
				</div>


				<div>
					<input type="text" class="form-control" ng-model="fondo.nombre" id="titulo" placeholder="" required>
				</div>
				<!-- Fecha de creación -->
				<div>
					<!-- Botón modal ayuda -->
					<button type="button" class="glyphicon glyphicon-eye-open"
						ng-click="mostrarAyuda('fondo','fechaCreacionFondo');" data-toggle="modal"
						data-target="#ayudaFechaCreacionFondo"></button>

					<!-- Modal Ayuda-->
					<div class="modal fade" id="ayudaFechaCreacionFondo" tabindex="-1" role="dialog"
						aria-labelledby="ayudaFechaCreacionFondoLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
								</div>
								<div class="modal-body">
									{{campo}}
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
					<label>FECHA DE CREACIÓN</label>
				</div>
				<!-- TODO: Hacer que se pueda editar la fecha con tipo "date" y que se pueda editar-->
				<input type="text" id="fechaCreacion" class="form-control"
					ng-blur="updateFecha();validarFecha(fechaDeCreacion,'fechaCreacion')"
					ng-model="fondo.fechaDeCreacion">
				<!-- Tipo -->
				<div>
					<!-- Botón modal ayuda -->
					<button type="button" class="glyphicon glyphicon-eye-open"
						ng-click="mostrarAyuda('fondo','tipoFondo');" data-toggle="modal"
						data-target="#ayudaTipoFondo"></button>

					<!-- Modal Ayuda-->
					<div class="modal fade" id="ayudaTipoFondo" tabindex="-1" role="dialog"
						aria-labelledby="ayudaTipoFondoLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
								</div>
								<div class="modal-body">
									{{campo}}
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
					<label>TIPO</label>
				</div>
				<div>

					<select select name=tipoSelect class="form-control"
						ng-options="tipo for tipo in tiposFondosColecciones" ng-model="fondo.tipo">
						<option value="">Seleccione un valor</option>
						<tt>tipoSelect={{tipo}}</tt>
					</select>
				</div>
				<!-- Propiedad comodato -->
				<div>
					<!-- Botón modal ayuda -->
					<button type="button" class="glyphicon glyphicon-eye-open"
						ng-click="mostrarAyuda('fondo','propiedadComodato');" data-toggle="modal"
						data-target="#ayudaPropiedadComodato"></button>

					<!-- Modal Ayuda-->
					<div class="modal fade" id="ayudaPropiedadComodato" tabindex="-1" role="dialog"
						aria-labelledby="ayudaPropiedadComodatoLabel" aria-hidden="true">
						<div class="modal-dialog" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="Ayuda">{{campoLargo}}</h5>
								</div>
								<div class="modal-body">
									{{campo}}
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
					<label>PROPIEDAD/COMODATO</label>
				</div>
				<div class="campo">

					<div>
						<textarea class="form-control" placeholder="" ng-model="fondo.propiedadComodato"
							id="descripcion"></textarea>
					</div>
				</div>
				<div>
					<input type="submit" class="btn btn-primary btn-lg2" value="Actualizar">
					<div data-ng-show="error">
						<strong class="error" data-ng-bind="error"></strong>
					</div>
				</div>
		</section>
	</div>
	</form>
</div>
