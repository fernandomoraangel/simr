<!-- View listar sistemas-->
<ng-include src="'example/views/example.client.view.html'" /></ng-include>
<section data-ng-controller="SistemasController" class="bodyList" data-ng-init="find()">
	<label class="tituloVista">SISTEMAS SONOROS</label>
	<ul>
		<div class="wrapper">
			<table class="table table-striped">
				<thead>
					<tr>
						<th> <span class="glyphicon glyphicon-filter"> </span> <input type="text" class="campoList"
								ng-model="search">
							<!-- <button ng-click="propertyName = null; reverse = false">NO ORDENAR</button> -->
						</th>
					</tr>
				</thead>
			</table>
			<!-- Table -->
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							<!-- Columna sin tÃ­tulo -->
						</th>
						<th>
							<button class="btn-lg3" ng-click="sortBy('nombre')">NOMBRE</button>
							<span class="sortorder" ng-show="propertyName === 'nombre'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('alias')">ALIAS</button>
							<span class="sortorder" ng-show="propertyName === 'alias'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('sistemasRelacionados')">SISTEMAS
								RELACIONADOS</button>
							<span class="sortorder" ng-show="propertyName === 'sistemasRelacionados'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('padres')">PADRES</button>
							<span class="sortorder" ng-show="propertyName === 'padres'"
								ng-class="{reverse: reverse}"></span>
						</th>

						<th>
							<button class="btn-lg3" ng-click="sortBy('hijos')">HIJOS</button>
							<span class="sortorder" ng-show="propertyName === 'hijos'"
								ng-class="{reverse: reverse}"></span>
						</th>

					</tr>
				</thead>

				<tbody>
					<tr data-ng-repeat="sistema in sistemas | orderBy:propertyName:reverse|filter:search">

						<!-- sistemas es el modelo-->
						<td>
							<a href="/#!/sistemas/{{sistema._id}}"><span class="glyphicon glyphicon-sunglasses"></a>
						</td>
						<td data-ng-bind="sistema.nombre">
						</td>
						<td data-ng-bind="verAlias(sistema.alias)"></td>
						<td data-ng-bind="verSistemas(sistema.sistemasRelacionados)"></td>
						<td data-ng-bind="verSistemas(sistema.padres)"></td>
						<td data-ng-bind="verSistemas(sistema.hijos)"></td>

						<td data-ng-show="authentication.user._id == sistema.creador._id">
							<a href="/#!/sistemas/{{sistema._id}}/edit"><span class="glyphicon glyphicon-pencil"></a>

						</td>
					</tr>

				</tbody>
			</table>
		</div>


		</div>
	</ul>

	<div data-ng-hide="!sistemas || sistemas.length">
		<a href="/#!/sistemas/create"></a>
</section>
