<!-- View coleccion-->
<ng-include src="'example/views/example.client.view.html'" /></ng-include>
<section data-ng-controller="ColeccionesController" data-ng-init="findOne()">
	<div class="jumbotron">
		<div class="wrapper2">
			<!-- Identificador de la vista -->
			<div class="idVista">
				<em>Colección</em>
			</div>
			<div class="panel panel-default">
				<!-- Default panel contents -->
				<div class="tituloVistaView" data-ng-bind="coleccion.nombre | uppercase"></div>
				<!-- Mostrar los botones de edición para el creador del artículo-->
				<div data-ng-show="authentication.user._id==coleccion.creador._id">
					<a href="/#!/colecciones/{{coleccion._id}}/edit"><span class="glyphicon glyphicon-pencil"></a>
					<a href="#" data-ng-click="delete();"><span class="glyphicon glyphicon-remove"></a>
				</div>

				<!-- Table -->
				<table class="table table-striped text-left">

					<tbody>
						<tr>
							<td class="campo">NOMBRE</td>
							<td data-ng-bind="coleccion.nombre"></td>
						</tr>

						<tr>
							<td class="campo">TIPO DE COLECCIÓN</td>
							<td ng-bind="coleccion.tipo;"></td>
						</tr>

						<tr>
							<td class="campo">PROPIEDAD/COMODATO</td>
							<td data-ng-bind="coleccion.propiedadComodato"></td>
						</tr>

						<tr>
							<td class="campo">FECHA DE CREACIÓN</td>
							<td data-ng-bind="formatDate(coleccion.fechaDeCreacion,coleccion.precision)"></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="creador">
				<em>Creada en </em>
				<em data-ng-bind="coleccion.creado |date:'mediumDate'"></em>
				<em>por</em>
				<em data-ng-bind="coleccion.creador.fullName"></em>
			</div>
		</div>
	</div>
</section>
